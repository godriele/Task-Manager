<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 20px;
      }
      h1,
      h2,
      h3 {
        color: #333;
      }
      a {
        display: inline-block;
        margin-top: 10px;
        color: #0066cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      form {
        margin: 10px 0;
      }
      button {
        padding: 5px 10px;
        background-color: #0066cc;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #004999;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #e6f7ff;
      }
      input,
      textarea,
      select {
        display: block;
        margin: 10px 0;
        padding: 8px;
        width: 100%;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome, {{ current_user.username }}</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h2>Your Tasks</h2>

    {% for status, tasks in grouped_tasks.items() %}
    <h3>{{ status.name }}</h3>
    <ul>
      {% for task in tasks %}
      <li>
        <strong>{{ task.title }}</strong><br />
        <em>{{ task.description }}</em><br />
        <form
          action="{{ url_for('update_task_status', task_id=task.id, status='IN_PROGRESS') }}"
          method="POST"
        >
          <button type="submit">Mark as In Progress</button>
        </form>
        <form
          action="{{ url_for('update_task_status', task_id=task.id, status='COMPLETED') }}"
          method="POST"
        >
          <button type="submit">Mark as Completed</button>
        </form>
        <form
          action="{{ url_for('delete_task', task_id=task.id) }}"
          method="POST"
        >
          <button type="submit">Delete Task</button>
        </form>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}

    <form action="{{ url_for('add') }}" method="POST">
      <input type="text" name="title" placeholder="Task Title" required />
      <textarea
        name="description"
        placeholder="Task Description"
        required
      ></textarea>
      <select name="status">
        <option value="PENDING">Pending</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="COMPLETED">Completed</option>
      </select>
      <button type="submit">Add Task</button>
    </form>
  </body>
</html>
